<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div class="box">
        <div class="box-blue">
            <div class="font-02">
                Your Result
            </div>
            <div class="circle">
                <span class="number">76</span>
                <span class="font-03">of 100</span>
            </div>
            <div class="font-01">
                Great
            </div>
            <div  class="font-04">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="box-white"> 

            <div class="sub-box-white">
                <span class="font-05">Summary</span>

                <div class="box-item-summary">
                    <div class="item">
                        <span class="percent-text"><img class="percent-img" src="./assets/images/icon-reaction.svg" alt="reaction"/> Reaction</span>
                        <span class="percent"><span class="percent-sb">80</span> / 100</span>
                    </div>

                    <div class="item">
                        <span class="percent-text"><img class="percent-img" src="./assets/images/icon-memory.svg" alt="memory"/>Memory</span>
                        <span class="percent"><span class="percent-sb">92</span> / 100</span>
                    </div>

                    <div class="item">
                        <span class="percent-text"><img class="percent-img" src="./assets/images/icon-verbal.svg" alt="verbal"/>Verbal</span>
                        <span class="percent"><span class="percent-sb">61</span> / 100</span>
                    </div>

                    <div class="item">
                        <span class="percent-text"><img class="percent-img" src="./assets/images/icon-visual.svg" alt="visual"/>Visual</span>
                        <span class="percent"><span class="percent-sb">72</span> / 100</span>
                    </div>
                </div>

                <input class="btn-radient" type="button" value="Continue">
            </div>

        </div>
    </div>
</body>
</html>
