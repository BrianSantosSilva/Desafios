<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script type="text/javascript" src="./mock/data.json"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app" class="box">
        <div class="box-blue">
            <div class="font-02">
                Your Result
            </div>
            <div class="circle">
                <span class="number">76</span>
                <span class="font-03">of 100</span>
            </div>
            <div class="font-01">
                Great
            </div>
            <div  class="font-04">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="box-white"> 

            <div class="sub-box-white">
                <span class="font-05">Summary</span>

                <div class="box-item-summary">
                    <div class="item" v-for="item in listSummary" :key="item.score">
                        <span class="percent-text"><img class="percent-img" :src="item.icon" alt="reaction"/> {{item.category}}</span>
                        <span class="percent"><span class="percent-sb">{{item.score}}</span> / 100</span>
                    </div>

                   
                </div>

                <input class="btn-radient" type="button" value="Continue">
            </div>

        </div>
    </div>
</body>
<script>
    const { createApp } = Vue;
    
    var data;
    fetch('./mock/data.json')
        .then((response) => response.json())
        .then((json) => 
            appC(json)
        );

    function appC(json){

        createApp({
        data() {
            return {
                listSummary: json,
            }
        }
        }).mount('#app')
    }
   
</script>
    
</html>
